<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <link rel="icon" type="image/png" href="{{ '/assets/images/MEAlytics_logo.ico' | relative_url }}">

    {% seo %}
    <style>
      .wrapper {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 250px;
        padding: 20px;
        background-color: #f5f5f5;
        border-right: 1px solid #ddd;
      }
      .content {
        flex: 1;
        padding: 20px;
        max-width: 800px; /* Limits the width of the content */
        margin-left: 0; /* Aligned to the left */
        width: 100%; /* Ensures responsiveness */
      }
      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }
      .sidebar li {
        margin-bottom: 10px;
      }
      .sidebar a {
        text-decoration: none;
      }
      .sidebar a:hover {
        text-decoration: underline;
      }
      @media screen and (max-width: 600px) {
        .wrapper {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #ddd;
        }
        .content {
          max-width: 100%; /* Full width on small screens */
          padding: 10px;
          margin-left: 0; /* Ensure left alignment on small screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <nav class="sidebar">
        <img src="{{ '/assets/images/MEAlytics_logo.png' | relative_url }} " width="200" height="200">
        <h2>{{ site.title }}</h2>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/installation' | relative_url }}">Installation</a></li>
          <li><a href="{{ '/gui' | relative_url }}">Launching the Graphical User Interface</a></li>
          <li><a href="{{ '/python_package' | relative_url }}">MEAlytics as Python package</a></li>
        </ul>
      </nav>
      
      <main class="content">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </main>
    </div>
  </body>
</html>
